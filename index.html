<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coastal and Ocean Modeling Testbed</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-select/bootstrap-select.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-slider/slider.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" title="Coastal and Ocean Modeling Testbed">Coastal and Ocean Modeling Testbed</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active"><input type="radio" name="scenarios" id="tropical" checked>Inundation - Tropical</label>
            <label class="btn btn-default"><input type="radio" name="scenarios" id="extratropical">Inundation - Extratropical</label>
            <label class="btn btn-default"><input type="radio" name="scenarios" id="shelf">Shelf Hypoxia</label>
            <label class="btn btn-default"><input type="radio" name="scenarios" id="estuarine">Estuarine Hypoxia</label>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div id="filters">
            <button type="button" class="btn btn-primary btn-filter" data-toggle="button" id="event-filter">Filter by Event</button>
            <select id="event" class="selectpicker">
              <option value="">Hurricane Ike</option>
              <option value="">Hurricane Rita</option>
            </select>
            <br /><br />
            <button type="button" class="btn btn-primary btn-filter" data-toggle="button" id="model-filter">Filter by Model</button>
            <select id="model" class="selectpicker">
              <option value="">ADCIRC</option>
              <option value="">FVCOM</option>
              <option value="">SELFE</option>
              <option value="">SLOSH</option>
            </select>
          </div>
          <div id="results">
            <table class="table table-condensed table-bordered">
              <thead>
                <tr>
                  <th><input type="checkbox"></th>
                  <th>Dataset</th>
                </tr>
              </thead>
            </table>
            <div id="table-wrapper">
              <table class="table table-hover table-condensed table-bordered table-striped">
                <tbody>
                  <tr>
                    <td><input type="checkbox"></td>
                    <td>dataset</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-7" id="map-col">
          <div id="map"></div>
            <div class="container-fluid" id="time-slider-wrapper">
              <div id="time-slider-content">
                <input type="text" class="form-control" id="time-slider-min" disabled/>
                <input type="text" id="time-slider" />
                <input type="text" class="form-control" id="time-slider-max" disabled/>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./lib/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-select/bootstrap-select.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-slider/bootstrap-slider.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
