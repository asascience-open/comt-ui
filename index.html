    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7" id="catalogue">
          <div id="categories" class="btn-group" data-toggle="buttons"></div>
          <div id="filters">
            <label class="label label-primary">Filter by Event</label>
            <select id="event-list" class="selectpicker">
            </select>
            <label class="label label-primary">Filter by Model</label>
            <select id="model-list" class="selectpicker">
            </select>
          </div>
          <div id="results">
            <h4>Query Results</h4>
            <div class="table-wrapper">
              <table id="query-results" class="table table-condensed table-bordered">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-3" id="map-view-col">
          <div id="active-layers">
            <h4>Active Map Layers</h4>
            <button class='btn btn-default'>Clear Map</button>
            <table id="active-map-layers" class="table table-condensed table-bordered">
              <thead>
                <tr class="info">
                  <th>Dataset</th>
                  <th class='checkbox-cell'>On&nbsp;Map</th>
                </tr>
              </thead>
            </table>
            <div class="table-wrapper">
              <table class="table table-hover table-condensed table-bordered table-striped">
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-5" id="map-col">
          <div id="map"></div>
          <div style="width:100%;height:100%" id="mapView"></div>
          <div class="container-fluid" id="time-slider-wrapper">
            <input type="text" class="form-control" id="time-slider-min" disabled/>
            <input type="text" id="time-slider" />
            <input type="text" class="form-control" id="time-slider-max" disabled/>
