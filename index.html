<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coastal and Ocean Modeling Testbed</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-select/bootstrap-select.css"/>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-slider/slider.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" title="Coastal and Ocean Modeling Testbed">Coastal and Ocean Modeling Testbed</a>
        </div>
        <div class="navbar-collapse collapse">
          <div id="categories" class="btn-group" data-toggle="buttons">
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7">
          <div id="filters">
            <button type="button" class="btn btn-primary btn-filter" data-toggle="button" id="event-filter-btn">Filter by Event</button>
            <select id="event-list" class="selectpicker">
            </select>
            <button type="button" class="btn btn-primary btn-filter" data-toggle="button" id="model-filter-btn">Filter by Model</button>
            <select id="model-list" class="selectpicker">
            </select>
          </div>
          <div id="results">
            <h4>Query Results</h4>
            <table class="table table-condensed table-bordered">
              <thead>
                <tr class="info">
                  <th>Dataset</th>
                  <th>Add to Map</th>
                </tr>
              </thead>
            </table>
            <div class="table-wrapper">
              <table id="query-results" class="table table-hover table-condensed table-bordered table-striped">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div id="active-layers">
            <h4>Active Map Layers</h4>
            <button class='btn btn-default'>Clear Map</button>
            <table id="active-map-layers" class="table table-condensed table-bordered">
              <thead>
                <tr class="info">
                  <th>Dataset</th>
                </tr>
              </thead>
            </table>
            <div class="table-wrapper">
              <table class="table table-hover table-condensed table-bordered table-striped">
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-5" id="map-col">
          <div id="map"></div>
            <div class="container-fluid" id="time-slider-wrapper">
              <div id="time-slider-content">
                <input type="text" class="form-control" id="time-slider-min" disabled/>
                <input type="text" id="time-slider" />
                <input type="text" class="form-control" id="time-slider-max" disabled/>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./lib/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-select/bootstrap-select.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-slider/bootstrap-slider.js"></script>
    <script type="text/javascript" src="./lib/OpenLayers-2.12-rc2-ie10-fix/OpenLayers.js"></script>
    <script type="text/javascript" src="./lib/underscore-min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
